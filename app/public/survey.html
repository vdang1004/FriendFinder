<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container content">
		<h1>Survey Questions</h1>
		<h3>About You</h3>
		<!-- Selection Form -->
		<form>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Name (Required)">
			</div>
			<div class="form-group">
				<input id="photo" type="text" class="form-control" placeholder="Link to Photo Image (Required)">
			</div>
			<div class="form-group">
				<label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
				<select class="form-control" id="q1">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
				<select class="form-control" id="q2">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
				<select class="form-control" id="q3">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q4">You rarely do something just out of sheer curiosity.</label>
				<select class="form-control" id="q4">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q5">People can rarely upset you..</label>
				<select class="form-control" id="q5">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
				<select class="form-control" id="q6">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
				<select class="form-control" id="q7">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q8">You rarely get carried away by fantasies and ideas.</label>
				<select class="form-control" id="q8">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
				<select class="form-control" id="q9">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q10">You feel more energetic after spending time with a group of people..</label>
				<select class="form-control" id="q10">
					<option value="empty">select an option</option>
					<option value="1">1 (strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strongly agree)</option>
				</select>
			</div>
		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-primary btn-lg">Submit</button>
		</div>
		
		<!-- Modal popup -->
		<div id="bestModal" class="modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">Best Match</h1>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<h2 id="bestName"></h2>
						<img id="bestPhoto" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<a href="/api/friends">Friends API</a>
			<span>|</span>
			<a href="https://github.com/vdang1004/FriendFinder">GitHub Repo</a>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		// validate form
		var valid = true;

		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#q1").val() === "empty" || 
					$("#q2").val() === "empty" || 
					$("#q3").val() === "empty" || 
					$("#q4").val() === "empty" || 
					$("#q5").val() === "empty" || 
					$("#q6").val() === "empty" || 
					$("#q7").val() === "empty" || 
					$("#q8").val() === "empty" || 
					$("#q9").val() === "empty" || 
					$("#q10").val() === "empty") {
			valid = false;
		}

		if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#q1").val(),
					$("#q2").val(),
					$("#q3").val(),
					$("#q4").val(),
					$("#q5").val(),
					$("#q6").val(),
					$("#q7").val(),
					$("#q8").val(),
					$("#q9").val(),
					$("#q10").val()
				]
			};

			var currentURL = window.location.origin;

			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bestName").text(data.name);
				$("#bestPhoto").attr("src", data.photo);
				$("#bestModal").modal("toggle");
			});
		} else {
			alert("Please fill out all fields before submitting!");
		}
	});
</script>
